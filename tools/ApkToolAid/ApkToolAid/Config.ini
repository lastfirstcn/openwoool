;ApkTool 助手的配置文件
;如果删除配置文件，程序启动后会自动创建
;如没有特殊需要，请不要随意修改命令配置
;文件最后有关于自定义命令按钮的配置说明

[General]
;ApkTool的安装目录
apktool_path=%CurrentDir%\Tool

;Framework的安装目录
framework_path=%apktool_path%\framework
WindowPos=True
WindowLeft=468
WindowTop=97

[Setup]
ResultWordWrap=True
ADBResultWordWrap=True

[KeystoreFile]
keystore=%apktool_path%\debug.keystore
alias=androiddebugkey
storepass=android
keypass=android

[KeystoreFile_Android]
;pk8文件请不要设置密码
x509.pem=%apktool_path%\debug.x509.pem
pk8=%apktool_path%\debug.pk8

[Decompile]
Comments=反编译
Command=java -jar "%apktool_path%\apktool.jar" d -k -o "%DestFile%" -p "%framework_path%" "%SourceFile%"
DestFileType=Directory

[Compile]
Comments=回编译
Command=java -jar "%apktool_path%\apktool.jar" b -o "%DestFile%" -p "%framework_path%" "%SourceFile%"
Command_1=-f
SourceFileType=Directory

[Signer]
Comments=ApkTool签名
Command=java -jar "%apktool_path%\apksigner.jar" -keystore "%keystore%" -alias "%alias%" -pswd "%storepass%" -aliaspswd "%keypass%" "%DestFile%"
CopyFile=True

[Signer_JDK]
Comments=JDK签名
Command=jarsigner -keystore "%keystore%" -storepass "%storepass%" -keypass "%keypass%" -signedjar "%DestFile%" -digestalg SHA1 -sigalg SHA1withRSA -verbose "%SourceFile%" "%alias%"
Command_1=-tsa http://sha256timestamp.ws.symantec.com/sha256/timestamp

[Signer_Android]
Comments=Android签名
Command=java -jar "%apktool_path%\signapk.jar" "%x509.pem%" "%pk8%" "%SourceFile%" "%DestFile%"

[ZipAlign]
Comments=zip对齐
Command=""%apktool_path%\zipalign" -v 4 "%SourceFile%" "%DestFile%""
DelFile=True

[InstallFramework]
Comments=安装framework
Command=java -jar "%apktool_path%\apktool.jar" if -p "%framework_path%" "%SourceFile%"
DestFileType=None

[EmptyFramework]
Comments=清除framework
Command=java -jar "%apktool_path%\apktool.jar" empty-framework-dir -f -p "%framework_path%"
SourceFileType=None
DestFileType=None

[dex2jar]
Comments=dex 转 jar
Command=""%apktool_path%\dex2jar\d2j-dex2jar.bat" -f -o "%DestFile%" "%SourceFile%""

[OpenJar]
Comments=打开jar
Command=""%apktool_path%\jd-gui"|"%SourceFile%""
CommandType=Normal
DestFileType=None

[jar2dex]
Comments=jar 转 dex
Command=""%apktool_path%\dex2jar\d2j-jar2dex.bat" -f -o "%DestFile%" "%SourceFile%""

[dex2smali]
Comments=dex 转 smali
Command=""%apktool_path%\dex2jar\d2j-baksmali.bat" -f -o "%DestFile%" "%SourceFile%""
DestFileType=Directory

[smali2dex]
Comments=smali 转 dex
Command=""%apktool_path%\dex2jar\d2j-smali.bat" -o "%DestFile%" "%SourceFile%""
SourceFileType=Directory

[odex2smali]
Comments=odex 转 smali
Command=java -jar "%apktool_path%\baksmali.jar" x -d "%framework_path%" -o "%DestFile%" "%SourceFile%"
DestFileType=Directory

[Genkeypair]
Comments=新建签名
Command=keytool -genkeypair -alias "%Genkeypair_Alias%" -keyalg RSA -keysize 2048 -sigalg SHA1withRSA -validity %Genkeypair_Validity% -keypass "%Genkeypair_Keypass%" -keystore "%DestFile%" -storepass "%Genkeypair_Storepass%" -v -dname EMAILADDRESS="%Genkeypair_dname_EMAILADDRESS%",CN="%Genkeypair_dname_CN%",OU="%Genkeypair_dname_OU%",O="%Genkeypair_dname_O%",L="%Genkeypair_dname_L%",ST="%Genkeypair_dname_ST%",C="%Genkeypair_dname_C%"
SourceFileType=None

