;自定义命令按钮，总共支持13个，其中1-3在主界面的左侧，4-13在更多命令的页面中
[UserDefine1]
Enabled=是否启用自定义命令按钮：默认是不启用；True是启用
Caption=命令按钮上显示的名称
DestFileName=目标文件名的修改后缀
DestFileExt=目标文件名的后缀名
Comments=说明内容
Command=命令内容
;1、如果是DOS命令，则需要加上cmd /c
;2、可以配置多个命令，命令将会按顺序执行，第2个命令为Command1=、Command1FailContinue=、Command1Type=、Command1CommentsBegin=、Command1CommentsEnd=，第3个命令为Command2=以此类推
;3、必要时可以使用"|"强制分隔命令内容中的可执行文件名和参数
CommandFailContinue=执行命令失败后是否继续执行下一条命令：默认是不继续；True是继续
CommandType=命令的执行方式：默认是以终端输出方式执行；Normal是以普通的Windows程序方式执行
CommandCommentsBegin=命令执行前的说明
CommandCommentsEnd=命令执行后的说明
SourceFileType=源文件的类型：默认是文件类型；None是忽略源文件；Directory是目录类型
DestFileType=目标文件的类型：默认是文件类型；None是忽略目标文件；Directory是目录类型
CopyFile=执行命令前，是否复制源文件->目标文件：默认是不复制；True是复制
DelFile=执行命令前，是否删除目标文件：默认是不删除；True是删除

;命令中可使用的宏定义，有以下几种：
;%apktool_path%：ApkTool的安装目录
;%framework_path%：Framework的安装目录
;%adb_file%：adb.exe
;%CurrentDir%：ApkToolAid.exe所在目录
;%SourceFile%：源文件名/目录名
;%DestFile%：目标文件名/目录名
;%keystore%：JKS密钥的文件名
;%storepass%：JKS密钥的storepass密码
;%keypass%：JKS密钥的keypass密码
;%alias%：JKS密钥的别名
;%x509.pem%：Android密钥的x509.pem证书文件名
;%pk8%：Android密钥的pk8私钥文件名
;%Return%：回车换行
;%Tab%：Tab转空格

;签名文件转换类型
[KeystoreFileConvert_XXX]
Name=类型名称
Attribute=属性：加入转换源；显示文件；显示文件1；显示Alias；显示Storepass；显示Keypass
Storepass_isNull=Storepass是否允许为空：not null表示不允许为空
Keypass_isNull=Keypass是否允许为空：not null表示不允许为空
File_Label=文件输入框的标签内容
File_Filter=文件选择对话框的过滤属性
File_DestFileName=作为转换目标时的文件名的修改后缀
File_DestFileExt=作为转换目标时的文件名的后缀名
File1_Label=文件1输入框的标签内容
File1_Filter=文件1选择对话框的过滤属性
File1_DestFileName=作为转换目标时的文件名的修改后缀
File1_DestFileExt=作为转换目标时的文件名的后缀名
Comments_Source=作为转换源时的备注说明
Comments_Dest=作为转换目标时的备注说明

;签名文件转换命令
[KeystoreFileConvert_转换源类型名称_转换目标类型名称]
Disable_SourceAlias=转换源的Alias是否禁止输入：默认是允许；True是禁止
Disable_DestAlias=转换目标的Alias是否禁止修改：默认是允许；True是禁止
Storepass_Source_isNull=转换源的Storepass为空时的默认值，"-"开头则自动会在前面加上空格
Storepass_Source_notNull=转换源的Storepass不为空时的追加值，"-"开头则自动会在前面加上空格
Storepass_Dest_isNull=转换目标的Storepass为空时的默认值，"-"开头则自动会在前面加上空格
Storepass_Dest_notNull=转换目标的Storepass不为空时的追加值，"-"开头则自动会在前面加上空格
Keypass_Source_isNull=转换源的Keypass为空时的默认值，"-"开头则自动会在前面加上空格
Keypass_Source_notNull=转换源的Keypass不为空时的追加值，"-"开头则自动会在前面加上空格
Keypass_Dest_isNull=转换目标的Keypass为空时的默认值，"-"开头则自动会在前面加上空格
Keypass_Dest_notNull=转换目标的Keypass不为空时的追加值，"-"开头则自动会在前面加上空格

