[KeystoreFileConvert_JKS_Android]
Comments=JKS 转 Android
Command=keytool -importkeystore -v -noprompt -srckeystore "%SourceFile%" -srcstoretype JKS -srcalias "%SourceAlias%" -srcstorepass "%SourceStorepass%" -srckeypass "%SourceKeypass%" -destkeystore "%TempFile1%" -deststoretype PKCS12 -destalias "%DestAlias%" -deststorepass "%SourceStorepass%" -destkeypass "%SourceStorepass%"
Command1=openssl pkcs12 -nokeys -in "%TempFile1%" -passin pass:"%SourceStorepass%" -out "%DestFile1%"
Command2=openssl pkcs12 -nocerts -in "%TempFile1%" -passin pass:"%SourceStorepass%" -out "%TempFile2%" -passout pass:"%SourceStorepass%"
Command3=openssl pkcs8 -topk8 -in "%TempFile2%" -inform PEM -passin pass:"%SourceStorepass%" -out "%DestFile%" -outform DER -passout pass:"%DestKeypass%"
Command4=cmd /c del "%TempFile1%"
Command5=cmd /c del "%TempFile2%"
Keypass_Dest_isNull=-nocrypt

[KeystoreFileConvert_JKS_PKCS12]
Comments=JKS 转 PKCS12
Command=keytool -importkeystore -v -noprompt -srckeystore "%SourceFile%" -srcstoretype JKS -srcalias "%SourceAlias%" -srcstorepass "%SourceStorepass%" -srckeypass "%SourceKeypass%" -destkeystore "%DestFile%" -deststoretype PKCS12 -destalias "%DestAlias%" -deststorepass "%DestStorepass%" -destkeypass "%DestStorepass%"

[KeystoreFileConvert_Android_JKS]
Comments=Android 转 JKS
Command=openssl pkcs8 -in "%SourceFile%" -inform DER -passin pass:"%SourceKeypass%" -out "%TempFile2%" -outform PEM -passout pass:
Command1=openssl pkcs12 -export -in "%SourceFile1%" -inkey "%TempFile2%" -passin pass: -name "%SourceAlias%" -out "%TempFile1%" -passout pass:"%DestStorepass%"
Command2=keytool -importkeystore -v -noprompt -srckeystore "%TempFile1%" -srcstoretype PKCS12 -srcalias "%SourceAlias%" -srcstorepass "%DestStorepass%" -srckeypass "%DestStorepass%" -destkeystore "%DestFile%" -deststoretype JKS -destalias "%DestAlias%" -deststorepass "%DestStorepass%" -destkeypass "%DestKeypass%"
Command3=cmd /c del "%TempFile1%"
Command4=cmd /c del "%TempFile2%"
Keypass_Source_isNull=-nocrypt

[KeystoreFileConvert_Android_PKCS12]
Comments=Android 转 PKCS12
Command=openssl pkcs8 -in "%SourceFile%" -inform DER -passin pass:"%SourceKeypass%" -out "%TempFile2%" -outform PEM -passout pass:
Command1=openssl pkcs12 -export -in "%SourceFile1%" -inkey "%TempFile2%" -passin pass: -name "%SourceAlias%" -out "%DestFile%" -passout pass:"%DestStorepass%"
Command2=cmd /c del "%TempFile2%"
